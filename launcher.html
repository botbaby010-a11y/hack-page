<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Hack Page</title>
    <script>
        window.onload = function() {
            // Abrir tu página hacker en nueva ventana
            const url = "https://botbaby010-a11y.github.io/hack-page/";
            const width = window.screen.width;
            const height = window.screen.height;
            window.open(url, "_blank", `toolbar=no,scrollbars=no,resizable=no,top=0,left=0,width=${width},height=${height}`);
        };
    </script>
</head>
<body>
    <h2>Si no se abre automáticamente, <a href="https://botbaby010-a11y.github.io/hack-page/" target="_blank">haz clic aquí</a></h2>
</body>
</html>
