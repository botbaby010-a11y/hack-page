        body {

            margin: 0;

            justify-content: center;
            align-items: center;

        }

        /* --- Fondo con efecto de líneas de escaneo (CRT) --- */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));

            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* --- Contenedor Principal --- */
        .container {
            text-align: center;
            z-index: 3;
            width: 80%;
            max-width: 800px;
            border: 1px solid #0f0;
            padding: 2rem;
            box-shadow: 0 0 20px #0f0;
            background-color: rgba(0, 20, 0, 0.9);
            position: relative;
        }

        /* --- Imagen de la Calavera/Logo --- */
        .hacker-img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px #0f0);
            animation: pulse 2s infinite;
        }

        /* --- Texto Principal con efecto Glitch --- */
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h1::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        /* --- Terminal de Texto --- */
        .terminal-text {
            font-size: 1.2rem;
            text-align: left;
            margin-top: 20px;
            min-height: 100px;
            border-top: 1px dashed #0f0;
            padding-top: 10px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background-color: #0f0;
            animation: blink 1s infinite;
        }

        /* --- Animaciones Keyframes --- */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(80px, 9999px, 90px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(40px, 9999px, 20px, 0); }
            80% { clip: rect(70px, 9999px, 30px, 0); }
            100% { clip: rect(90px, 9999px, 10px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(10px, 9999px, 80px, 0); }
            20% { clip: rect(40px, 9999px, 10px, 0); }
            40% { clip: rect(90px, 9999px, 30px, 0); }
            60% { clip: rect(20px, 9999px, 60px, 0); }
            80% { clip: rect(50px, 9999px, 20px, 0); }
            100% { clip: rect(10px, 9999px, 90px, 0); }
        }

        /* Botón falso para añadir interactividad */

            cursor: pointer;

            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-recover:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }

    </style>

        const textToType = [
